<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Přehled rezervací</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" type="image/png" href="/img/logo.png">
  </head>
  <body>
    <div id="login-section" class="container my-5" data-animate>
      <h1 class="text-center mb-4">Přihlášení</h1>
      <form id="login-form" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="username" class="form-label">Uživatelské jméno</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Zadejte uživatelské jméno"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Heslo</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Zadejte heslo"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Přihlásit se
        </button>
      </form>
    </div>

    <div id="admin-section" class="container my-5" style="display: none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">Přehled rezervací</h1>
        <a id="logout-button" href="/index.html" class="btn btn-secondary"
          >Odhlásit se</a
        >
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Typ rezervace</th>
            <th>Jméno a příjmení</th>
            <th>Email</th>
            <th>Číslo občanky</th>
            <th>Informace</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="reservation-table-body"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Potvrzení odstranění
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Zavřít"
            ></button>
          </div>
          <div class="modal-body">Opravdu chcete tuto rezervaci odstranit?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Ne
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Ano
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
